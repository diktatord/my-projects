{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body>
    <nav style="padding: 10px; background: #f4f4f4; margin-bottom: 20px;">
        <a href="{% url 'article_list' %}">Главная</a> |

        {% if user.is_authenticated %}
            <span>Привет, <strong>{{ user }}</strong>!</span> |
            <a href="{% url 'article_create' %}">Создать статью</a> |

            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer; padding: 0; font: inherit;">
                    Выход
                </button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Вход</a> |
            <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}
        <h2>Список статей</h2>
        {% for article in articles %}
            <h3>
                <a href="{% url 'article_detail' article.pk %}">
                    {{ article.title }}
                </a>
            </h3>
            <p>{{ article.created_at }}</p>
        {% endfor %}
        {% endblock %}
    </div>
</body>
