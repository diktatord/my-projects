{% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
<h1>Список задач</h1>
<a href="{% url 'create_task' %}">Создать задачу</a>

<ul>
    {% for task in tasks %}
    <li>

        <a href="{% url 'view_task' task.id %}">{{ task.title|capfirst }}</a>
        {% if task.completed %}(Выполнено){% endif %}
        <a href="{% url 'edit_task' task.id %}">Редактировать</a>
        <a href="{% url 'delete_task' task.id %}">Удалить</a>
    </li>
    {% empty %}
        <p>Нет задач.</p>
    {% endfor %}
</ul>
<body>
    <img src="{% static 'images/pusheen.png' %}" alt="hello" >
    <p>Сегоднящняя дата:{% now "Y-m-d H:i" %}</p>
</body>
